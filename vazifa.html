<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="10" style="text-align: center;">
        <caption>
            <h1>Usmonjon Hasanov</h1>
        </caption>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="4">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th colspan="2" rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Moday</td>
                <td rowspan="2" style="background: #ffffcb;">8:00 a.m</td>
                <td rowspan="2" style="background: #cbcdfe;">5:00 p.m</td>
                <td colspan="2">Intdrocation to XML</td>
            </tr>
            <tr>
                <td colspan="2">Validity:DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Thusday</td>
                <td style="background: #fffecb;">8:00 a.m</td>
                <td style="background: #fffecb;">11:00 a.m</td>
                <td colspan="2" rowspan="2">XPath</td>
            </tr>
            <tr>
                <td style="background: #fffecb;">11:00 a.m</td>
                <td style="background: #cdffcc;">2:00 p.m</td>
            </tr>
            <tr>
                <td style="background: #cdffcc;">2:00 p.m</td>
                <td style="background: #cbcdfe;">5:00 p.m</td>
                <td colspan="2">XLS Transfarmation</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td style="background: #fffecb;">8:00 a.m</td>
                <td style="background: #cdffcc;">12:00 p.m</td>
                <td colspan="2">XSL Formatting objects</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
